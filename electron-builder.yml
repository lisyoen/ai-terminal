appId: com.lisyoen.ai-terminal
productName: AI Terminal
directories:
  output: dist/release
  buildResources: build
files:
  - "dist/**"
  - "package.json"
  - "!**/*.map"
  - "!**/node_modules/.cache/**"
  - "!src/**"
  - "!electron/**"
  - "!types/**"
  - "!.env"
  - "!.env.*"
  - "!*.config.*"
  - "!tsconfig.json"
win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: "AI-Terminal-${version}-Setup.${ext}"
  legalTrademarks: "lisyoen"
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  displayLanguageSelector: false
  license: "build/license.txt"
  installerLanguages:
    - en_US
    - ko_KR
  warningsAsErrors: false
  shortcutName: "AI Terminal"
  menuCategory: true
  deleteAppDataOnUninstall: false
  runAfterFinish: false
portable:
  artifactName: "AI-Terminal-${version}-Portable.${ext}"
mac:
  target: dmg
linux:
  target: AppImage
compression: normal
electronDownload:
  cache: .electron-cache
afterSign: false
forceCodeSigning: false